<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sinks'R Us Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div id="loginBody">
            <div class="auto-grid">
                <form action="employee_list.html" method="GET">
                    <div class="flex-container">
                        <img id="logo" src="Assets/Logo.png" alt="Sink Logo">
                        <h1 id="headerLogin">Employee Login Portal</h1>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required type="text" id="username" class="form-control"
                            placeholder="Enter Employee username"><i class='bx bxs-user'></i>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input required type="password" id="password" class="form-control"
                            placeholder="Enter Employee password"><i class='bx bxs-lock-alt'></i>
                    </div>
                    <input type="submit" class="button" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
